name: Run Ginkgo Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      coverage:  ${{ steps.ginkgo-tests.outputs.coverage }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install libbtrfs-dev ubuntu packages to fix build error
        run: |
          sudo apt-get install -y \
          btrfs-progs \
          gcc \
          git \
          golang-go \
          go-md2man \
          iptables \
          libassuan-dev \
          libbtrfs-dev \
          libc6-dev \
          libdevmapper-dev \
          libglib2.0-dev \
          libgpgme-dev \
          libgpg-error-dev \
          libprotobuf-dev \
          libprotobuf-c-dev \
          libseccomp-dev \
          libselinux1-dev \
          libsystemd-dev \
          make \
          netavark \
          passt \
          pkg-config \
          runc \
          uidmap

      - name: Install envtest
        run: |
          make envtest

      - name: Run Ginkgo tests with coverage
        id: ginkgo-tests
        run: |
          make test

